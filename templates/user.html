<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FaceFace</title>
    <!-- <link rel="stylesheet" href="css/index.css" /> -->
    <link rel="stylesheet" href="../static/index.css" />
    <!-- <script src="js/index.js"></script> -->
    <script src="../static/index.js"></script>
    <link rel="icon" href="media/favicon-eye.ico">

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%; height:10%;" >
        <a class="navbar-brand" href="{{ url_for('index') }}">Faceface</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}"
                        >Home <span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>

            <!-- datetime -->
            <div id="datetime" class="datetime"></div>

            <form class="form-inline my-2 my-lg-0">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>

    <div class="user">

        <br>

        <!-- total-attendance -->
        <div>
            <div class="card" style="width: 18rem;" id="usercard" style="display: inline;">
                <div class="card-body">
                    <h5 class="card-title">Total Attendance</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Overall attendance</h6>
                    <p class="card-text">
                        {{ user_data[0] }}
                    </p>
                </div>
            </div>
        </div>

        <br>

        <!-- per class attendance -->
        <div>
            <div class="card" style="width: 18rem;" style="display: inline;">
                <div class="card-body">
                    <h5 class="card-title">Per class attendance</h5>
                    <h6 class="card-subtitle mb-2 text-muted">P1 Class Attendance</h6>
                    <p class="card-text">
                        {{ user_data[1] }}
                    </p>
                </div>
            </div>
        </div>

    </div>


    </body>
</html>
